Tela_Consulta_Cadastro As screen:
    Fill: =

    fundo As label:
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =2
        Fill: =RGBA(186, 202, 226, 1)
        Height: =90
        Size: =21
        Text: =
        Width: =640
        Y: =77
        ZIndex: =1

    "registro_cadastro As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =2
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =969
        Items: =Vendas_Cadastro
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Filter(Vendas_Cadastro, StartsWith (Matricula , Pesquisar_ID_SearchBox.Text) Or IsBlank(Pesquisar_ID_SearchBox))
        TemplatePadding: =0
        TemplateSize: =145
        Y: =167
        ZIndex: =1

        Title13 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Email: "&ThisItem.Email
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 86
            X: =16
            Y: =(Parent.TemplateHeight - (Self.Size*1.8 + Subtitle9.Size*1.8 + 2 + Body7.Size*1.8)) / 2
            ZIndex: =1

        Subtitle9 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Nome: "&ThisItem.Nome
            VerticalAlign: =VerticalAlign.Top
            Width: =Title13.Width
            X: =Title13.X
            Y: =Title13.Y + Title13.Height
            ZIndex: =2

        Body7 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Senha: " &ThisItem.Senha
            VerticalAlign: =VerticalAlign.Top
            Width: =Title13.Width
            X: =Title13.X
            Y: =Subtitle9.Y + Subtitle9.Height
            ZIndex: =3

        NextArrow14 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="Exibir detalhes do item"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator13 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle13 As rectangle:
            Height: =Parent.TemplateHeight - Separator13.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    Cabe√ßalho As label:
        Align: =Align.Center
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderStyle: =BorderStyle.Dotted
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(9, 33, 98, 1)
        Height: =77
        Size: =21
        Text: ="Dados Cadastro"
        Width: =640
        ZIndex: =3

    ico_home As icon.Home:
        Color: =RGBA(255, 255, 255, 1)
        Height: =45
        Icon: =Icon.Home
        OnSelect: =Navigate(Tela_Inicial,ScreenTransition.Fade)
        Width: =80
        X: =549
        Y: =20
        ZIndex: =4

    contagemregistros As label:
        Align: =Align.Center
        BorderStyle: =BorderStyle.Dotted
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Height: =36
        Size: =21
        Text: =CountRows(Vendas_Cadastro)
        Width: =45
        X: =566
        Y: =104
        ZIndex: =6

    cadastrar As button:
        Fill: =RGBA(0, 18, 107, 1)
        Height: =61
        OnSelect: =NewForm(Criar_formulario);Navigate(Tela_Incluir_Cadastro,ScreenTransition.Fade)
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Text: ="Cadastrar"
        Width: =122
        X: =408
        Y: =91
        ZIndex: =9

    ico_editar As button:
        Fill: =RGBA(0, 18, 107, 1)
        Height: =61
        OnSelect: =Navigate(registros_venda_cadastro,ScreenTransition.Fade)
        RadiusBottomLeft: =15
        RadiusBottomRight: =15
        RadiusTopLeft: =15
        RadiusTopRight: =15
        Text: ="Editar"
        Width: =122
        X: =271
        Y: =91
        ZIndex: =10

